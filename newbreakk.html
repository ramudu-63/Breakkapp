        <section>
            <div class="container" style="margin-top: 4%">
                <div class="row">
                    
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h3 style="font-family: verdana;color:#1fbdbe;font-weight: 400;font-size: 24px">Add New Breakk </h3>
                        <font class="" style="color: #b92c28"> * denotes are required</font>
                    </div>
                </div>
                <br>
<!--                 <form class="form-horizontal" method="post" action=""> -->
                    <div class="row" >
                    
                    <div class="col-md-4"></div>

                    <div class="col-md-4">
                        <input type="text" name="eventName" id="eName" class="form-control" placeholder="Event Name *" required="">
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col-md-4"></div>

                    <div class="col-md-4">
                        <input type="date" name="startDate" id="eStartDate" class="form-control" placeholder="Start Date *" required="">
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col-md-4"></div>

                        <div class="col-md-4">
                        <input type="date" name="endDate" id="eEndDate" class="form-control" placeholder="End Date" required="">
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col-md-4"></div>

                        <div class="col-md-4">
                        <input type="text" name="location" id="eLocation" class="form-control" placeholder="Event Location" required="">
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col-md-4"></div>

                    <div class="col-md-4">
                        
                        <textarea name="details" id="eDetails" class="form-control" rows="5" placeholder="Details"></textarea>
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        
                         <input type="text" name="dues" id="eDues" class="form-control" placeholder="Dues*" required="">
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <a href="#" class="form-control" style="background-color: #E9E4C8">Invite Participants </a>
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        
                         <input type="text" name="minParticipants" class="form-control" placeholder="Min participants*" required="">
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        
                         <input type="text" name="maxParticipants" class="form-control" placeholder="Max participants*" required="">
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col-md-4"></div>

                    <div class="col-md-4">
                        
                        <input type="checkbox"  name="inviteGuest"> Allow Guests to invite friends<br/>
                        <input type="checkbox" name="firstComeFirstServed"> First come first served
                    </div>
                </div>
                    
                    <div class="row" style="margin-top: 1%">
                        
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button class="btn btn-primary" type="submit" onclick="newBreakk()">Add Breakk</button>
                            <button class="btn btn-primary" type="reset">Reset</button>
                            
                           
                        </div>
                        
                    </div>
