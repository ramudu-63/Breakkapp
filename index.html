<!DOCTYPE html>
	<head>
		 <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1"> 
		   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
           <title>Breakk-SignUp</title>
		   <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		   <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
		   <script type="text/javascript" src="JScript/login.js"></script>
		   <script type="text/javascript" src="JScript/fb.js"></script>
		<style>
			.spacer{margin-top: 150px;}
			.space{margin-top: 5px; font-family: verdana;}
			.space1{margin-top: 20px; font-family: verdana;}
			.spacemsg{color: red; font-family: verdana;}
			.span4{width: 35%;}
		</style>   
	</head>
	<body>
		<div class="navbar navbar-static-top" role="navigation" style="border-bottom-color: black;">
			<div class="navbar-inner">
				<span><img src="bootstrap/images/breakk.png" /></span>
			</div>
		</div>
		<div class="container">
			<div class="row spacer">  
			  <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-2 col-sm-4 col-sm-offset-4">
					<div class="input-group">
  						<input type="text" class="form-control" placeholder="Username" id="uname">
  						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					</div>
				</div>
			</div>
			<div class="row space">	
				<div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-2 col-sm-4 col-sm-offset-4">
					<div class="input-group">
						<input type="password" class="form-control" placeholder="Password" id="password">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					</div>
				</div>
			</div>
			<div class="row spacemsg">
				<div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-2 col-sm-4 col-sm-offset-4">
					<div class="col-md-offset-4 col-sm-offset-4 col-xs-offset-2 space">
						<div id="success"></div>
					</div>
				</div>
			</div>
			<div class="row space">
				<div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-2 col-sm-4 col-sm-offset-4">
					<div class="col-md-offset-5 col-sm-offset-5 col-xs-offset-2 space">
						<a href="#" class="btn btn-primary" onclick="parseLogin()">Login</a>
					 </div>
				</div>
			</div>
			<div class="row space1">
				<div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-2 col-sm-4 col-sm-offset-4">
					
						<a href="#" class="btn btn-block btn-small btn-primary btn-group-vertical text-center" onclick="Login()" style="font-family: verdana;">Sign in with facebook</a>
					
				</div>
			</div>
			<div class="row space1">
				<div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-2 col-sm-4 col-sm-offset-4">
					<div class="col-md-offset-5 col-sm-offset-5 col-xs-offset-5">
						<a href="signup.html" class="">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
		
		<div id="status"></div>
		<div id="message">
			Logs:<br/>
		</div>
		
		<div id="fb-root"></div>
			<a href='#' onclick="FacebookInviteFriends();"> 
				Facebook Invite Friends Link
			</a>
		
	</body>
</html>
